<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 이벤트 위임 - 이벤트를 부모한테 걸어줌 -->
    <style>
      .wrap {
        display: flex;
        gap: 20px;
        padding: 50px;
        border: 1px solid #000;
      }
      .wrap * {
        display: block;
        padding: 20px;
        border: 1px solid #000;
      }
      .box {
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box red">
        <p>나는 p <span>나는 스팬</span></p>
      </div>

      <div class="box green">
        <p>나는 p <span>나는 스팬</span></p>
      </div>

      <div class="box blue">
        <p>나는 p <span>나는 스팬</span></p>
      </div>
    </div>
    <script>
      //ajax를 통해서 새로운 dom이 만들어 질 때 부모이게 이벤트를 위임한다.
      const wrap = document.querySelector(".wrap");
      //   const box = document.querySelectorAll(".wrap .box");
      //   box.forEach(function (item, idx) {
      //     console.log(item);
      //     item.addEventListener("click", function (e) {
      //       console.log("나는 박스");
      //       //setTimeout 때문에 5초 뒤에 생성된 박스에는 이벤트가 안 걸림
      //       //그래서 이벤트를 위임을 해줘야함
      //     });
      //   });
      wrap.addEventListener("click", function (e) {
        console.log(e.target.className);
        if (e.target.classList.contains("box")) {
          //contains - 박스라는 클래스를 찾음
          console.log("나는 박스");
        }
      });
      setTimeout(function () {
        const div = document.createElement("div");
        div.classList.add("box");
        wrap.appendChild(div);
      }, 5000);
    </script>
  </body>
</html>
